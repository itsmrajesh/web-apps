<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Discount Calculator - WEB APPS </title>

    <script type="text/javascript">
        function calculate() {
            var price = 0, discount = 0, afterDiscount = 0;
            price = Number(document.discountCalculator.price.value);
            discount = Number(document.discountCalculator.discount.value);


            afterDiscount = price - (price * discount / 100);

            document.discountCalculator.price.value = price.toFixed(2);
            document.discountCalculator.discount.value = discount.toFixed(2);
            document.getElementById("result").innerHTML = "Price after discount : " + afterDiscount.toFixed(2);
            document.getElementById("saved").innerHTML = "You saved : " + (price - afterDiscount);

        }


        function calculateBonus() {
            var salary = 0, bonus = 0, netSalary = 0;

            salary = Number(document.discountCalculator.price.value);
            bonus = Number(document.discountCalculator.discount.value);

            netSalary = salary + (salary * bonus / 100);
            document.discountCalculator.price.value = salary.toFixed(2);
            document.discountCalculator.discount.value = bonus.toFixed(2);
            document.getElementById("result").innerHTML = "Your NetSalary   : " + netSalary.toFixed(2);
            document.getElementById("saved").innerHTML = "Your bonus amount : " + (netSalary-salary);



        }
    </script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="text-info">Welcome to Web Apps </h1>
        <p class="text-primary">Web-Apps is utility apps which contains some utility web application running on github
            server</p>
        <a href="index.html"><Button class="btn btn-success">HOME</Button></a>
    </div>

    <div class="container-fluid">
        <h3 class="text-primary">Discount/Bonus Calculator</h3>
        <div class="row">
            <div class="col-sm-5 col-md-5">
                <form name="discountCalculator">
                    OrginalPrice/Wages:
                    <input type="number" class="form-control" name="price" placeholder="Enter Orginal Price/Salary"> <br>
                    Discount/Bonus:
                    <input type="number" class="form-control" name="discount" onchange="calculate()"
                        placeholder="Enter Discount % or Bonus %"> <br>
                    <input type="reset" value="Clear" class="btn btn-warning">
                </form>
                <input type="button" value="Calculate Discount" class="btn btn-primary" onclick="calculate()">
                <input type="button" value="Calculate Bonus" class="btn btn-primary" onclick="calculateBonus()">

                <h2 id="result"></h2>
                <hr>
                <h2 id="saved"></h2>
            </div>
        </div>
</body>

</html>
